version: "3"

services:
  bitcoin-core:
    image: ghcr.io/yuki-js/ouchistack/bitcoin-core:latest
    ports:
      - 8333
    volumes:
      - bitcoin-core-data:/data
    networks:
      - bitcoin
    environment:
      NETWORK: mainnet
  bitcoin-blockbook:
    image: ghcr.io/yuki-js/ouchistack/bitcoin-blockbook:latest
volumes:
  bitcoin-core-data:
    driver: local
  

networks:
  bitcoin:
  monacoin:
  bitzeny:
  zcash:
    