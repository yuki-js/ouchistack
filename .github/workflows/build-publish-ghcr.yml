name: Publish Docker image
on:
  push:

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Container Registry
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        name:
          - blockbook
          - btcd
          - bitcoin-core
          #- monacoin-core
          #- bitzeny
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: v2-${{ matrix.name }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ matrix.name }}-buildx-
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build base image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: images/${{ matrix.name }}
          file: images/${{ matrix.name }}/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.name }}:base-${{ github.sha }}
            ghcr.io/${{ github.repository }}/${{ matrix.name }}:base
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-1,mode=max
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: images/${{ matrix.name }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}/${{ matrix.name }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache-1
          cache-to: type=local,dest=/tmp/.buildx-cache-2,mode=max
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-1
          mv /tmp/.buildx-cache-2 /tmp/.buildx-cache
      - name: Trim package
        uses: windyakin/delete-package-versions-keep-latest@v1
        with:
          package-name: ${{ matrix.name }}
          keep-latest-package-versions: 4
